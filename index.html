            <img
              id="profile-image"

              alt="N/A"
            />
          </div>
          <div>
            <h3 id="profile-name">Mehedi Hasan</h3>
            <span id="role">Frontend Developer</span>
          </div>
          <hr />
          <div class="profile-bio">
            <span>
              Passionate frontend developer building responsive and
              user-friendly web interfaces. Always learning and improving.
            </span>
          </div>
          <div class="btn-container">
            <button class="button">Contact</button>
            <button class="button">Portfolio</button>
          </div>
        </div>
      </section>
    </main>
